{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/carousel.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-5">
                <h2 class="display-4 logo-font text-black">
                    Stay Active with Sport<strong>Styling</strong>
                </h2>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg round-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid pb-5 extra-margin-top">
        <p class="h1 text-center text-black">Featured</p>
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    {% for product in products %}
                    <div class="item">
                        <div class="pad15 ">
                            <div class="carousel-image-container">
                                {% if product.image %}
                                    <a href="{% url 'product_detail' product.id %}">
                                        <img src="{{ product.image.url }}"
                                             alt="{{ product.name }}" width="200" height="200">
                                    </a>
                                {% else %}
                                    <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}"
                                         class="card-img-top" width="200" height="200">
                                {% endif %}
                            </div>
                        </div>
                    </div>
            {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
                <button class="leftLst" aria-label="scroll gallery image left"><i class="fas fa-chevron-left" ></i></button>
                <button class="rightLst" aria-label="scroll gallery image right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
{% endblock %}
